<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>

<h:body>
    <f:view>

        <h:form id="mainForm">

            <div>
                <h:outputLabel value="Name:"/>
            </div>

            <div>
                <h:inputText id="nameInput" value="#{myController.name}"/>
            </div>

            <div>
                <h:commandButton value="Go">
                    <f:ajax execute=":mainForm:nameInput" render=":mainForm:output" />
                </h:commandButton>
            </div>

            <h:panelGroup id="output">
                <h:outputLabel value="Hello " rendered="#{not empty myController.name}"/>
                <h:outputText value="#{myController.name}!" rendered="#{not empty myController.name}"/>
            </h:panelGroup>

        </h:form>
    </f:view>
</h:body>
</html>
