<div xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	<ui:composition template="/template.xhtml">
	<ui:define name="body">
		<h3>AddressBook - AddressEntry</h3>

		<form name="addressEntryForm" id="addressEntryForm" jsfc="h:form">
		<table>
			<tr>
				<td><b>Name</b></td>
				<td><input type="text" name="name" id="name" jsfc="h:inputText"
					value="#{AddressEntry.name}" /></td>
			</tr>
			<tr>
				<td><b>Street</b></td>
				<td><input type="hidden" name="street" id="street"
					jsfc="h:inputText" value="#{AddressEntry.street}" /></td>
			</tr>
			<tr>
				<td><b>City</b></td>
				<td><input type="text" name="city" id="city" jsfc="h:inputText"
					value="#{AddressEntry.city}" /></td>
			</tr>
			<tr>
				<td><b>Category</b></td>
				<td><h:selectOneMenu name="category" id="category"
					value="#{AddressEntry.category}">
					<f:selectItems value="#{categories}" />
				</h:selectOneMenu> &#160; <h:commandLink action="newCategoryAction">New Category</h:commandLink>
				</td>
			</tr>
		</table>

		<input id="ok" value="Ok" type="submit" jsfc="h:commandButton"
			action="saveAction" immidiate="false" /> &#160;&#160; <input
			id="cancel" value="Cancel" type="submit" jsfc="h:commandButton"
			action="cancelAction" immidiate="false" /></form>
	</ui:define>
</ui:composition>
</div>
